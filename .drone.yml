kind: pipeline
name: default

steps:
- name: build
  image: node:12.6
  commands: 
    - npm install
    - npm run build
    - mv ./build/* /drone/src/public
    - git config --global user.email "alcbotta"
    - git config --global user.name "Andre Botta"
- name: publish  
  image: plugins/gh-pages
  settings:
    DRONE_COMMIT_AUTHOR: "Andre Botta"
    DRONE_COMMIT_AUTHOR_EMAIL: "alcbotta@gmail.com"
    username: "alcbotta"
    # username:
    #   from_secret: github_username
    password:
      from_secret: github_password
    pages_directory: public/
    temporary_base: tmp/